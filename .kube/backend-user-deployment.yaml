apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: namsangwon/api-gateway:0.0.1
          imagePullPolicy: Always
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: dev
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /etc/secret
              name: api-gateway-secret-volume
              readOnly: true
      volumes:
        - name: api-gateway-secret-volume
          secret:
            secretName: api-gateway-secret-volume
            items:
              - key: application-secret.yml
                path: application-secret.yml